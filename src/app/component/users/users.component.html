<div class="p-3 mt-3">
  <h1 class="fs-1 text-center">Users Data</h1>

  <a class="d-block mx-auto w-25 btn btn-dark" routerLink="/newUser"> Add new user</a>
  <table class="table table-striped table-hover bg-light mt-5 w-75 mx-auto">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersdata">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="container">
            <div class="row">
              <a 
              class="btn btn-primary mx-2 col-sm-12 col-lg-3 my-1" routerLink="/edituser/{{user.id}}">edit</a>
              <a class="btn btn-warning mx-2 col-sm-12 col-lg-3 my-1"
              routerLink="/userDetails/{{user.id}}"  > details</a>
              <a class="btn btn-danger mx-2 col-sm-12 col-lg-3 my-1"
              (click)="deleteUser(user.id)">delete</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
